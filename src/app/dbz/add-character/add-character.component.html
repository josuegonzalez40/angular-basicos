<h3>Agregar <small>{{new.name}}</small></h3>
<hr>
<form (submit)="add()">
    <input 
        type="text"
        placeholder="Nombre"
        name="name"
        [(ngModel)]="new.name"
    />
    <input 
        type="number"
        placeholder="Poder"
        name="power"
        [(ngModel)]="new.power"
    />
    <button type="submit">Agregar</button>
</form>
